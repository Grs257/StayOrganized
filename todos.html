<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stay Organized</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body>

  <!--NAV BAR-->
  <nav class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="images/checklogo.png" width="40" height="38" role="img"></img>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link fw-bold px-2 text-dark">Home</a></li>
        <li><a href="todos.html" class="nav-link fw-bold px-2 link-success">To Dos</a></li>
        <li><a href="new_todo.html" class="nav-link fw-bold px-2 text-dark">New To Do</a></li>
        <li><a href="new_user.html" class="nav-link fw-bold px-2 text-dark">Sign Up</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <!-- <button type="button" class="btn btn-outline-primary me-2">Login</button> -->
        <a type="button" class="btn btn-success">LOGIN</a>
      </div>
    </header>
  </nav>

  <main class="px-4 py-4 my-4 text-center">
    <h1 class="d-flex flex-wrap justify-content-center py-3 mb-4 fw-bolder">Look Up a TO DO</h1>

    <h3 class="d-flex flex-wrap justify-content-center py-2 mb-4 fw-bolder">Choose a user:</h3>

    <!--USERS DROPDOWN-->
    <div class="container d-flex flex-wrap justify-content-center py-2 mb-4">

      <div class="dropdown">
        <select name="theUsersDropdown" type="button" id="theUsersDropdown"
          class="form-select btn btn-dark text-start fs-5 px-4" style="width: 18rem; height: 3rem;">
          <option>Users</option>
        </select>
      </div>
    </div>

    <!--USERS TODO INFORMATION-->
    <div id="todoTable" class="container d-flex flex-wrap justify-content-center py-3 mb-4" style="width: auto">
      <div class="card">
        <table class="table">
          <thead>

            <th>ID</th>
            <th>Category</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Completed?</th>
            <th>Description</th>

          </thead>
          <tbody id="usersToDosInfoTable">

          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="scripts/todos.js"></script>
</body>

</html>
