<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stay Organized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>


  <body>

    <main>
    <h1 class="d-flex flex-wrap justify-content-center py-3 mb-4">Look Up a TO DO</h1>

<h3 class="d-flex flex-wrap justify-content-center py-3 mb-4">Choose a user</h3>

    <!--USERS DROPDOWN-->
    <div class="container d-flex flex-wrap justify-content-center py-3 mb-4">
    
      <div class="dropdown">
      <select name="theUsersDropdown" type="button" id="theUsersDropdown" class="form-select btn btn-dark" style="width: 13rem;">
        <option>Users</option>
      </select>
    </div>
  </div>

    <!--USERS TODO INFORMATION-->
    <div class="container d-flex flex-wrap justify-content-center py-3 mb-4" style="width: auto">
    <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Category</th>
          <th scope="col">Deadline</th>
          <th scope="col">Priority</th>
          <th scope="col">Completed?</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody id="usersToDosInfoTable">
        
      </tbody>
    </table>
  </div>
</div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/todos.js"></script>
    </body>
</html>
