<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 45vh;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: rgb(0, 0, 0);
    }
  </style>
</head>

<body>

  <!--NAV BAR-->
  <nav class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="images/checklogo.png" width="40" height="38" role="img"></img>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="./index.html" class="nav-link fw-bold px-2 text-dark">Home</a></li>
        <li><a href="./todos.html" class="nav-link fw-bold px-2 text-dark">To Dos</a></li>
        <li><a href="./new_todo.html" class="nav-link fw-bold px-2 link-success">New To Do</a></li>
        <li><a href="./new_user.html" class="nav-link fw-bold px-2 text-dark">Sign Up</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <!-- <button type="button" class="btn btn-outline-primary me-2">Login</button> -->
        <a type="button" class="btn btn-success">LOGIN</a>
      </div>
    </header>
  </nav>

  <!--CREATE A NEW...TO DO...CARD...-->
  <main class="px-4 py-4 my-4 text-center">
    <h1 class="d-flex flex-wrap justify-content-center py-3 mb-4 fw-bolder">Create a new TO DO!</h1>

    <h3 class="d-flex flex-wrap justify-content-center mb-4 fw-bolder">To Do:</h3>

    <!--USERS DROPDOWN-->
    <div class="container d-flex flex-wrap justify-content-center mb-3">
      <div>
        <input type="text" class="form-control" placeholder="Enter a new To Do" aria-label="Enter a new To Do">
      </div>
    </div>

  <div class="main">
    <div class="form-container">

      <div class="input-group mb-3">

        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default" id="todoDeadlineInput">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Users:</span>
        <select class="form-select" id="userDropdown" aria-label="users" aria-describedby="inputGroup-sizing-default">
          <option selected>Select username</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Categories</span>
        <select class="form-select" id="categoryDropdown" aria-label="users"
          aria-describedby="inputGroup-sizing-default">
          <option selected>Select category</option>
        </select>
      </div>

      <div class="input-group mb-3">

        </select>
      </div>


      <div class="d-flex justify-content-center">

      </div>

  </main>
