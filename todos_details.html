    <link href="css/todo_details.css" rel="stylesheet">
  </head>



  <body>

    <!--NAV BAR-->
    <nav class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="images/checklogo.png" width="40" height="38" role="img"></img>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="./index.html" class="nav-link fw-bold px-2 link-success">Home</a></li>
          <li><a href="./todos.html" class="nav-link fw-bold px-2 text-dark">To Dos</a></li>
          <li><a href="./new_todo.html" class="nav-link fw-bold px-2 text-dark">New To Do</a></li>
          <li><a href="./new_user.html" class="nav-link fw-bold px-2 text-dark">Sign Up</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <!-- <button type="button" class="btn btn-outline-primary me-2">Login</button> -->
          <a type="button" class="btn btn-success">LOGIN</a>
        </div>
      </header>
  </nav>
  <div class="container d-flex flex-wrap align-items-center justify-content-center" >

    <div class="green-card" style="width: 40rem;">
      <div class="form-header">To Do Details</div>
      <div class="form-value">
        <label class="form-label">Name:</label>
        <span id="name"></span>
      </div>
      <div class="form-value">
        <label class="form-label">Task:</label>
        <span id="task"></span>
      </div>
      <div class="form-value">
        <label class="form-label">Deadline:</label>
        <span id="deadline"></span>
      </div>
      <div class="form-value">
        <label class="form-label">Category:</label>
        <span id="category"></span>
      </div>
      <div class="form-value">
        <label class="form-label">Urgency:</label>
        <span id="urgency"></span>
      </div>
      <button class="form-button container d-flex flex-wrap align-items-center justify-content-center">Mark Completed</button>
    </div>
  </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/todo.js"></script>
    </body>
