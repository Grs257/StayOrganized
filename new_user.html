    <!--JAMY's CODE-->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>There's a</h1>
          <h1>better way to</h1>
          <h1 style="font-weight: bolder;">stay organized.</h1>
          <img src="images/index.png"style="max-width: 300px; height: auto;">
        </div>
        <div class="col">
          <h1 h1 class="text-center">Sign Up</h1>
          
          <div class="form-container mt-4">

            <form class="needs-validation" novalidate>
              <div class="form-group">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword6">Password</label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline" class="form-text text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
              <div class="form-group">
                <label for="inputPassword6">Confirm Password</label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                <small id="passwordHelpInline" class="form-text text-muted">
                  Must be 8-20 characters long.
                </small>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
              <div class="form-check d-flex justify-content-center">

                <button class="btn btn-dark mt-3" type="submit">SIGN UP!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
